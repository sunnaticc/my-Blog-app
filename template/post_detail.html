{% extends 'base.html'%}

{% block content %}
    <div class="post-entry">
        <h2>{{ post.title }}</h2>
        <p>by {{ post.author }} | {{ post.date }}</p>
        <p>{{ post.body }}</p>

    </div>
    <a href ='{% url "post_edit" post.pk %}'>Edit</a>
    <a href ='{% url "post_delete" post.pk %}'> Delete</a>
    <p>Back to <a href="{% url 'home' %}">All Posts</a>.</p>
{% endblock %}
